<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dig Some Holes!</title>
  <meta name="author" content="Alex DeMuth">
  <meta name="description" content="Sign-up">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <script src="js/script.js"></script>
</head>
<body>
  <header>
    <h1>Chicago Hole-Digging Club</h1>
    <p>Have you ever felt like there just aren&#39;t enough holes? Well we&#39;re here to change that! Sign up to dig holes around the city every week!</p>
  </header>
  <div id="registration">
    <form name="dig" method="get" action="#null" autocomplete=”on”>

      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" placeholder="John">
	  <label for="lastname">Last Name</label>
	  <input type="text" name="lastname" id="firstname" placeholder="Doe">
	  <label for="email">Email</label>
	  <input type="email" name="email" id="email" placeholder="xxxx@xxxx.com" pattern="^.+@.+$" >
      <label for="shovel">Check below if you need a shovel provided for you</label>
	  <input type="checkbox" name="shovel" id="shovel" value="Shovel">
	  <div id="submit">
        <button type="submit">Sign Up Now!</button>
	  </div>
    </form>
  </div>
</body>
</html>
