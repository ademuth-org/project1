<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dig Some Holes!</title>
  <meta name="author" content="Alex DeMuth">
  <meta name="description" content="Sign-up">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" media="screen" href="css/screen.css"/>
</head>

<body>
  <header>
    <h1>Chicago Hole-Digging Club</h1>
    <p>Have you ever felt like there just aren&#39;t enough holes? Well we&#39;re here to change that! Sign up to dig holes around the city every week!</p>
  </header>
  <class="info">
    <ol>
	  <li id="input-firstname">
        <label>First Name</label>
        <input type="text" name="firstname" placeholder="John">
	  </li>
	  <li id="input-lastname">
	    <label>Last Name</label>
	    <input type="text" name="lastname" placeholder="Doe">
	  </li>
	  <li id="input-email">
	    <label>Email</label>
	    <input type="email" name="email" placeholder="xxxx@xxxx.com" pattern="^.+@.+$" />
	  </li>
	  <li id="input-shovel">
        <label>Click here if you need a shovel provided for you</label>
		<input type="checkbox" id="shovel" name="shovel" value="Shovel" />
      </li>
	  <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Start Digging!" />
      </li>
	</ol>
  </class>

  <script src="js/script.js"></script>
</body>

</html>
